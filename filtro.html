<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="./images/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="stylesheet" href="./css/bootstrap.min.css" />
  <link rel="stylesheet" href="./css/custom.css" />
  <title>Filtro</title>
</head>
<body class="d-flex flex-column h-100">
  <header>
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand" href="./index.html">
        <img class="img-fluid" src="./images/site-logo-1.png" alt="">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="ph__navbar-list collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a href="./index.html" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="./sobre.html" class="nav-link">Sobre o projeto</a>
          </li>
          <li class="nav-item">
            <a href="./quem-somos.html" class="nav-link">Quem somos</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="ph__banner-search">
      <div class="container py-5">
        <div class="pb-4">
          <h1 class="text-white">A maneira mais fácil de encontrar valores de remédio</h1>
          <h3 class="text-white">Encontre valores</h3>
        </div>
        <div class="form">
          <form id="formId">
            <div class="row">
              <div class="col-md-5 mb-2 mb-md-0 pr-md-0">
                <input class="ph__field-name" id="medicineId" type="text" placeholder="Nome do Remédio ou Princípio Ativo" required>
              </div>
              <div class="col-md-5 mb-2 mb-md-0 pr-md-0">
                <input class="ph__field-state" id="cepId" type="text" placeholder="CEP" maxlength="8" minlength="8" required>
              </div>
              <div class="col-md-2 mb-2 mb-md-0">
                <button type="submit">
                  <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                      d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z" />
                    <path fill-rule="evenodd"
                      d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z" />
                  </svg>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </header>
  <main role="main" class="container p-0">
    <div class="ph__main-title">
      <h1 id="titleMedicine"><span class="ribbon"></span></h1>
    </div>
    <div id="divCard" class="card-group mt-1 mb-5">
    </div>
  </main>
  <footer class="footer mt-auto">
    <div class="container">
      <span>Copyright © 2020 Projeto. All Rights Reserved</span>
    </div>
  </footer>
</body>
<script src="./js/jquery-3.5.1.slim.min.js"></script>
<script src="./js/popper.min.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script src="./js/script.js"></script>
<script src="./js/filtro.js"></script>
</html>
